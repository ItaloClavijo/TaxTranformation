<div *ngFor="let article of articles" class="card-container">
    <mat-card class="article">
        <mat-card-header>
          <div mat-card-avatar class="title"></div>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="article.urlToImage" alt="Photo of the news" class="example-header-image">
        <mat-card-content>
          <p>
            {{ article.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
      </mat-card>
  </div>
